<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Contact Messages</h1>

  <div *ngIf="messages.length === 0" class="text-center py-12 bg-gray-50 rounded-lg">
    <p class="text-gray-500 text-lg">No contact messages yet.</p>
  </div>

  <div *ngIf="messages.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let message of messages" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ message.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ message.subject }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ message.message }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDate(message.timestamp) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
