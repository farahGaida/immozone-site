<div class="max-w-xs rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 bg-white">
    <!-- Badge selon le mode -->
    <div class="absolute top-2 right-2 z-10 px-2 py-1 rounded-full text-xs font-bold 
                {{ mode === 'sale' ? 'bg-blue-500' : 'bg-green-500' }}">
      {{ mode === 'sale' ? 'For Sale' : 'For Rent' }}
    </div>
  
    <div class="relative h-48 overflow-hidden">
      <img [src]="wilaya.image || 'assets/default-wilaya.jpg'" 
           [alt]="wilaya.name"
           class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
      <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
    </div>
  
    <div class="p-4">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ wilaya.name }}</h3>
      
   
  
      <button class="w-full py-2 px-4 {{ mode === 'sale' ? 'bg-blue-600' : 'bg-green-600' }} text-white rounded-lg hover:opacity-90 transition">
        View Properties
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 inline" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
