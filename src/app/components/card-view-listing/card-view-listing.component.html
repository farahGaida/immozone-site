<div class="bg-white p-6 rounded-lg shadow-lg">
    <!-- Image -->
    <img [src]="imageUrl" alt="Property Image" class="w-full h-40 object-cover rounded-t-lg">
    
    <!-- Type Badge -->
    <div class="absolute top-4 right-4 bg-blue-500 text-white px-2 py-1 rounded-lg text-sm">
      {{ type | titlecase }} <!-- Capitalize rent/sale -->
    </div>
  
    <div class="mt-4">
      <h3 class="text-xl font-semibold">{{ title }}</h3>
      <p class="text-gray-600">Location: {{ location }}</p>
      <div class="flex justify-between mt-4">
        <button (click)="onViewDetails()" class="bg-blue-500 text-white py-2 px-4 rounded">Details</button>
        <button (click)="onUpdateListing()" class="bg-yellow-500 text-white py-2 px-4 rounded">Update</button>
        <button (click)="onDeleteListing()" class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
      </div>
    </div>
  </div>
